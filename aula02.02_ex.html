<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação JavaScript</title>
</head>
<body>
    <h1>Logica de Programação JavaScript</h1>

    <script>
        
        //soma
        var n1 = prompt('Digite um número');
        n1 = parseInt(n1);

        var n2 = prompt('Digite outro número');
        n2 = parseInt(n2);

        var soma = n1+n2

        alert('A soma é: ' + soma);
        // Subtração
        var n1 = prompt('Digite um número');
        n1 = parseInt(n1);

        var n2 = prompt('Digite outro número');
        n2 = parseInt(n2);

        var subtracao = n1-n2

        alert('A subtração é: ' + subtracao);
        //Multiplicação
        var n1 = prompt('Digite um número');
        n1 = parseInt(n1);

        var n2 = prompt('Digite outro número');
        n2 = parseInt(n2);

        var multiplicacao = n1*n2

        alert('A multiplicação é: ' + multiplicacao);
        // Divisão
        var n1 = prompt('Digite um número');
        n1 = parseInt(n1);

        var n2 = prompt('Digite outro número');
        n2 = parseInt(n2);

        
        alert('A divisão é: ' + (n1 / n2))
