<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação JavaScript</title>
</head>
<body>
    <h1>Logica de Programação JavaScript</h1>

    <script>
        var n1 = parseFloat(prompt('Digite um número'));

        var n2 = parseFloat(prompt('Digite outro número'));

        var media = n1 + n2;

        if(media > 5) {
            alert('Aprovado');
        } else {
            alert('Reprovado');
        }
    </script>
    
</body>
</html>
