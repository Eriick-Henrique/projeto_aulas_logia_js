<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação JavaScript</title>
</head>
<body>
    <h1>Logica de Programação JavaScript</h1>

    <script>
        var n1 = prompt('Digite um número');
        n1 = parseInt(n1);

        var n2 = prompt('Digite outro número');
        n2 = parseInt(n2)


        alert('O resto da divisão de ' + n1 +   ' por '    + n2 +  ' é: '   + (n1 % n2));

        var n3 = prompt('Digite um número');
        n3 = parseInt(n3);

        var n4 = prompt('Digite outro número');
        n4 = parseInt(n4);

        alert('O número ' + n3 + ' elevado a ' + n4 + ' é: ' + n3 ** n4);
    </script>
    
</body>
</html>
