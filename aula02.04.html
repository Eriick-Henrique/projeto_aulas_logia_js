<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação JavaScript</title>
</head>
<body>
    <h1>Logica de Programação JavaScript</h1>

    <script>
        var n1 = prompt('Valor 1 ');
        n1 = parseInt(n1);

        var n2 = prompt('Valor 2 ');
        n2 = parseInt(n2);

        var media = (n1 + n2) / 2;

        alert(media == 5);
    </script>
    
</body>
</html>
